<!DOCTYPE html>
  <html lang="en" 
  class="light"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title th:replace="${title}">Base Page</title>
      <link rel="stylesheet" href="/css/output.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link
        href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
        rel="stylesheet"
      />
    </head>
    <body class=" dark:bg-gray-900 dark:text-white">
<!-- Common Header -->
  <div th:replace="navbar::navbar">

  </div>

     <!--  Main Content -->
     <div class="p-4 h-screen w-full d">
      <section th:replace="${content}">
      </section>
     </div>

     <!-- Footer Class -->
      <footer class="p-4"> Smart Contact Manager : All Rights Reserved @2024</footer>
    

    </body>




 <!--  Flobite js Config File -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script data-th-src="@{'/Js/script.js'}"></script>
     <th:block data-th-replace="${script}"> </th:block>

  </html>
</html>
